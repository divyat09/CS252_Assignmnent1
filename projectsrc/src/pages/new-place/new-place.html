<ion-content padding>
  Are you on a train?
  Please enter your train number
   <form (ngSubmit)="AddPlace(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!f.valid"> Submit</button>
</form>
<h3>Current Latitude: {{ locationTracker.lat }}</h3>
<h3>Current Longitude: {{ locationTracker.lng }}</h3>
