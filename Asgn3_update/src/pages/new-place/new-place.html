<ion-header>

  <ion-navbar>
    <ion-title>Add a place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="AddPlace(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!f.valid"> Add Place</button>
</form>
<ion-grid>
  <ion-row>
    <ion-col> <button ion-button block (click)="LocateUser()"> Locate Me </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col><button ion-button block (click)="openmap()">Open Map</button></ion-col>
  </ion-row>
  <ion-row> <ion-col> <p> Your location: {{ location?.lat }} / {{ location?.lng }} </p></ion-col> 
  </ion-row>
</ion-grid>
</ion-content>
